<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>


  <script src="./script.js" async></script>

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


</head>

<body>

  <h1>Our Pricing</h1>

  <div class='toggle'>
    <p>Annually</p>
    <label class='switch'>
      <input  checked onClick ='checkBoxToggle()' id= 'checkbox' type='checkbox'>
      <span class='slider round'></span>
    </label>
    <p>Monthly</p>
  </div>
  <div class='container'>
    <div class='itemBasic'>
      <p class='title'>Basic</p>
      <h2 id ='costBasic' class='cost'>&dollar;19.99</h2>
      <p class='storage'>500 GB Storage</p>
      <p class='users'>2 Users Allowed</p>
      <p class = 'send'>Send up to 3 GB</p>
      <button class='buttonPurple'>Learn More</button>
    </div>
    <div class='itemProfessional'>
      <p class='title'> Professional</p>
      <h2  id = 'costProfessional' class='cost'>&dollar;24.99</h2>
      <p class='storage2'>1 TB Storage</p>
      <p class='users2'>5 Users Allowed</p>
      <p class = 'send2'>Send up to 10 GB</p>
      <button class='buttonWhite'>Learn More</button>
    </div>
    <div class='itemMaster'>
      <p class='title'>Master</p>
      <h2 id = 'costMaster' class='cost'>&dollar;39.99</h2>
      <p class='storage'>2 TB Storage</p>
      <p class='users'>10 Users Allowed</p>
      <p class = 'send'>Send up to 20 GB</p>
      <button class='buttonPurple'>Learn More</button>
    </div>
  </div>

</body>

</html>
